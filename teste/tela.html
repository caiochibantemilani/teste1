<!DOCTYPE html>
<html>
<head>
    <title>Botão HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="executarFuncao()">Clique aqui</button>

    <script>
        function executarFuncao() {
            // Chamada de função para o servidor C# via AJAX
            $.ajax({
                type: "POST",
                url: "Default.aspx/MinhaFuncao",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    alert("Função executada com sucesso!");
                },
                error: function (response) {
                    alert("Ocorreu um erro ao executar a função.");
                }
            });
        }
    </script>
</body>
</html>
